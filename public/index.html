<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <script src="libs/jquery-3.4.1.min.js"></script>
    <script src="libs/popper.min.js"></script>
    <script src="libs/js/bootstrap.min.js"></script>
    <script src="libs/FileSaver.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Notepad</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="/">Nodepad</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active ml-4">
                    <a class="nav-link" data-toggle="tooltip" data-placement="bottom" title="New File" id="newFile"><i
                            class="fas fa-file"></i> <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active ml-4">
                    <a class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Save File" id="save"><i
                            class="fas fa-save"></i> <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active ml-4">
                    <a class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Send File as Mail"
                        id="sendMailBtn"><i class="fas fa-envelope"></i> <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0 text-light">
                <span class="badge badge-light">Typing Speed:</span>&nbsp;&nbsp;
                <span class="badge badge-light" id="typingSpeed">0 WPM</span>
            </div>
        </div>
    </nav>
    <!-- navbar -->

    <!-- Modal -->
    <div class="modal fade" id="mainModal" tabindex="-1" role="dialog" aria-labelledby="mainModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger font-weight-bold" id="mainModalLabel">Alert</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h4 class="text-center " id="msg"></h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" id="newFileBtn">Yes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->

    <!-- Mail Modal -->
    <div class="modal fade" id="mailModal" tabindex="-1" role="dialog" aria-labelledby="mailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-light font-weight-bold" id="mailModalLabel">Send as Mail</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="/" method="POST">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="sender" class="col-form-label">To:</label>
                            <input type="email" class="form-control form-control-sm" id="sender" name="sender"
                                placeholder="johndoe@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="subject" class="col-form-label">Subject:</label>
                            <input type="text" class="form-control form-control-sm" id="subject" name="subject"
                                placeholder="Write Subject here..." required>
                        </div>
                        <input type="hidden" name="hiddenData" id="hiddenData">
                        <div class="form-group">
                            <label for="msgBody" class="col-form-label">Body(Optional):</label>
                            <textarea class="form-control form-control-sm" id="msgBody" name="msgBody"
                                placeholder="Write Body Here..."></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-info btn-sm">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Mail Modal -->

    <div class="p-2 bg-dark text-light" id="saveFilename" style="display: none;">
        <form class="form-inline">
            <div class="form-group">
                <p>Enter File name: </p>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control form-control-sm" id="filename" placeholder="filename.txt">
            </div>
            <button type="button" class="btn btn-success mb-2 mr-2 btn-sm" id="confirmSave">Save</button>
            <button type="button" class="btn btn-danger mb-2 btn-sm" id="cancelSave">Cancel</button>
        </form>
    </div>

    <div class="container-fluid">
        <div class="form-group">
            <textarea class="form-control mt-4 mb-1" id="textbox" rows="18" placeholder="Start Writing from here...."
                autofocus></textarea>
        </div>
    </div>
</body>

</html>
